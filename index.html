    <script>
        // Configuración del reproductor
        var playerElement = document.getElementById('player');
        var player = new Clappr.Player({
            source: 'https://41.tiofutbol.com:443/lb/dsports/index.m3u8?token=dad113fa5f7367ab26f06742ae451ebff6bb4ec2-5974a07e9f92029b9d28db5de20d5661-1720925612-1720914812&remote=186.57.190.188', // URL del video a reproducir
            parentId: '#player', // ID del elemento donde se insertará el reproductor
            width: '100%', // Ancho del reproductor
            height: '360px', // Altura del reproductor
            autoPlay: false, // Reproducción automática
            mute: false, // Sin sonido
            plugins: [], // Plugins adicionales (opcional)
            poster: 'https://path.to/your/poster.jpg' // Imagen de portada del video (opcional)
        });
    </script>
